# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on: [push, pull_request]
#
#    # Allows you to run this workflow manually from the Actions tab
#    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    test:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  extensions: bcmath, iconv, ctype, gd, mbstring, mysqli, pdo, pdo_mysql, sockets, zip, soap, intl

            - name: Start mysql service
              run: |
                sudo /etc/init.d/mysql start
                mysql -uroot -p${{ secrets.RootPassword }} -e 'CREATE DATABASE IF NOT EXISTS test_myapp'

            - name: Setup config
              run: |
                echo "<?php return ['Datasources' => ['test' => ['username' => 'root', 'password' => '${{ secrets.RootPassword }}', 'port' => '${{ job.services.mysql.ports['3306'] }}', 'database' => 'test_myapp', 'persistent' => false, 'encoding' => 'utf8',]]];" > ./src/config/app_local.php

            - name: Install dependencies
              run: cd ./src && composer install

            - name: PHP-CodeSniffer
              run: cd ./src && ./vendor/bin/phpcs -p

            - name: Psalm
              run: cd ./src && ./vendor/bin/psalm.phar

            - name: PHPUnit
              run: |
                cd ./src
                bin/cake migrations migrate -c test
                ./vendor/bin/phpunit -v
